<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Faishon1.css" type="text/css">

</head>

<body>
  <div class="container">
    <div class="widget">
      <div class="cycle-slideshow" data-cycle-fx="carousel" data-cycle-allow-wrap="true" data-cycle-slides="figure"
        data-cycle-timeout="0" data-cycle-pager="#thumbnails"
        data-cycle-pager-template="<a href='#' class='thumb'><img src='{{children.0.src}}'></a>" data-cycle-prev="#prev"
        data-cycle-next="#next">

        <figure>
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/203277/first-course.jpg" alt="A Taste of the Kitchen">
          <figcaption>
            <h3>A Taste of the Kitchen</h3>
            <span class="tag">Served Family Style</span>
            <p>Possimus deserunt nisi perferendis, consequuntur odio et aperiam, est, dicta dolor itaque sunt laborum,
              magni qui optio.</p>
            <div class="rating">
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
          </figcaption>
        </figure>

        <figure>
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/203277/second-course.jpg" alt="Rustic Reds">
          <figcaption>
            <h3>Rustic Reds</h3>
            <span class="tag">From the land of Italy</span>
            <p>Totam at eius excepturi deleniti sed, error repellat itaque omnis maiores tempora ratione dolor velit
              minus porro aspernatur repudiandae.</p>
            <div class="rating">
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star-o"></span>
              <span class="fa fa-star-o"></span>
            </div>
          </figcaption>
        </figure>

        <figure>
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/203277/third-course.jpg" alt="Delicious Desserts">
          <figcaption>
            <h3>Delicious Desserts</h3>
            <span class="tag">Seasonal Ingredients</span>
            <p>Vel nam odio dolorem, voluptas sequi minus quo tempore, animi est quia earum maxime. Reiciendis quae
              repellat, modi non, veniam.</p>
            <div class="rating">
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star-o"></span>
            </div>
          </figcaption>
        </figure>

      </div>

      <div class="slideshow-nav">
        <div id="prev">
          <span class="fa fa-lg fa-chevron-left"></span>
        </div>
        <div id="next">
          <span class="fa fa-lg fa-chevron-right"></span>
        </div>
        <div id="thumbnails"></div>
      </div>
    </div>
  </div>

</body>

</html>
